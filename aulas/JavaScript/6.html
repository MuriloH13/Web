<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>
<body>

    <button>random</button>

    <div></div>
    

    <script>
        b=document.querySelector("button")
        div=document.querySelector("div")
        b.addEventListener("click", () => {
            let rng = Math.random()
            let min = Number.parseFloat(prompt("Informe o valor mínimo do intervalo:"))
            let max = Number.parseFloat(prompt("Informe o valor máximo do intervalo:"))
            random = (rng *(max - min)) + min
            div.innerHTML=random

        })


    </script>
</body>
</html>
