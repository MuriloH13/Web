<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <button id="click">Clique em mim</button>
    

    <script>
        let b = document.querySelector("button")
        let contador = 0
        b.addEventListener("click", () => {
            contador++
            b.innerHTML=contador
            b.style.height="50px"
            b.style.width="50px"
        })
    </script>
</body>
</html>
