<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Layout</title>
        <style>
            .container {
                
                display: grid;
                width: 100%;
                height: 100vh;
                grid-template-areas: 
                "item1 item1 item1 item4 item4 item6 item6 item6 item6"
                "item1 item1 item1 item4 item4 item5 item5 item5 item7"
                "item2 item2 item2 item4 item4 item5 item5 item5 item8"
                "item2 item2 item2 item4 item4 item5 item5 item5 item9"
                "item3 item3 item3 item3 item3 item5 item5 item5 item10";
            }
            .item {
                padding: 20px;
                text-align: center;
            }

            .i1 {
                grid-area: item1;
                background-color: blue;
            }
            .i2 {
                grid-area: item2;
                background-color: aqua;
            }
            .i3 {
                grid-area: item3;
                background-color: brown;
            }
            .i4 {
                grid-area: item4;
                background-color: beige;
            }
            .i5 {
                grid-area: item5;
                background-color: peru;
            }
            .i6 {
                grid-area: item6;
                background-color: red;
            }
            .i7 {
                grid-area: item7;
                background-color: green;
                border-radius: 50%;
            }
            .i8 {
                grid-area: item8;
                background-color: yellow;
                border-radius: 50%;
            }
            .i9 {
                grid-area: item9;
                background-color: purple;
                border-radius: 50%;
            }
            .i10 {
                grid-area: item10;
                background-color: aqua;
                border-radius: 50%;
            }
            @media (max-width: 600px){
        .container {
            grid-template-areas: 
            "item1 item1 item1 item1"
            "item2 item2 item2 item2"
            "item3 item3 item3 item3"
            "item4 item4 item4 item4"
            "item5 item5 item5 item5"
            "item6 item6 item6 item6"
            "item7 item8 item9 item10";
        }
    }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="item i1"></div>
            <div class="item i2"></div>
            <div class="item i3"></div>
            <div class="item i4"></div>
            <div class="item i5"></div>
            <div class="item i6"></div>
            <div class="item i7"></div>
            <div class="item i8"></div>
            <div class="item i9"></div>
            <div class="item i10"></div>
        </div>
    </body>
</html>
